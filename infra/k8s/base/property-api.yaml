apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-api
  namespace: agrosolutions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: property-api
  template:
    metadata:
      labels:
        app: property-api
    spec:
      containers:
        - name: property-api
          image: agrosolutions-property-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PathBase
              value: "/api/properties"
          envFrom:
            - configMapRef:
                name: agrosolutions-config
            - secretRef:
                name: agrosolutions-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: property-api
  namespace: agrosolutions
spec:
  selector:
    app: property-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: http-alt
      port: 8080
      targetPort: 8080
