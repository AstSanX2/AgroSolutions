apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api
  namespace: agrosolutions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api
  template:
    metadata:
      labels:
        app: identity-api
    spec:
      containers:
        - name: identity-api
          image: agrosolutions-identity-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: agrosolutions-config
            - secretRef:
                name: agrosolutions-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: identity-api
  namespace: agrosolutions
spec:
  selector:
    app: identity-api
  ports:
    - port: 80
      targetPort: 8080
