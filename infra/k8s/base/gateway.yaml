apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: agrosolutions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: agrosolutions-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ReverseProxy__Clusters__identity__Destinations__default__Address
              value: "http://identity-api:80"
            - name: ReverseProxy__Clusters__property__Destinations__default__Address
              value: "http://property-api:80"
            - name: ReverseProxy__Clusters__dataingestion__Destinations__default__Address
              value: "http://dataingestion-api:80"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: agrosolutions
spec:
  selector:
    app: gateway
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
