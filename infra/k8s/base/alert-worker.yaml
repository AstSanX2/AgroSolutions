apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-worker
  namespace: agrosolutions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-worker
  template:
    metadata:
      labels:
        app: alert-worker
    spec:
      containers:
        - name: alert-worker
          image: agrosolutions-alert-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: agrosolutions-config
            - secretRef:
                name: agrosolutions-secrets
